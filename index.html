<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        h1{
            color: rgb(61, 171, 222);
        }

    </style>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>My very organized Grocery List</h1>
    <div class="type">Pantry Items</div>
    <section class="main">
        <h2>CANNED</h2>
        <ul>
            <li>Corn</li><img src="./img/corn.jpg" alt="Corn" width="100"/>
            <li>Tuna</li><img src="./img/tuna.jpeg" alt="Tuna" width="100"/>
            <li>Green Beans</li><img src="./img/Green beans.jpg" alt="Green beans" width="100"/>
            <li>Beans</li><img src="./img/beans.jpg" alt="Beans" width="100"/>
        </ul>
    </section>
    <section class="main">
        <h2>DRY GOODS</h2>
        <ul>
            <li>Rice</li><img src="./img/rice.jpg" alt="Rice" width="100"/>
            <li>Lentils</li><img src="./img/lentils.webp" alt="Lentils" width="100"/>
            <li>Oats</li><img src="./img/oats.webp" alt="Oats" width="100"/>
            <li>Pancake Mix</li><img src="./img/pancake-mix.jpg" alt="Pancake Mix" width="100"/>
        </ul>
    </section>

    

    <div class="type">Freezer Items</div>
    <section class="main">
        <h2>VEGGIES</h2>
        <ul>
            <li>Broccoli</li><img src="./img/broccoli.jpg" alt="Broccoli" width="100"/>
            <li>Carrots</li><img src="./img/carrots.png" alt="Carrots" width="100"/>
            <li>Green Beans</li><img src="./img/Green beans.jpg" alt="Green beans" width="100"/>
            <li>Beans</li><img src="./img/beans.jpg" alt="Beans" width="100"/>
        </ul>
    </section>
    <section class="main">
        <h2>DRY GOODS</h2>
        <ul>
            <li>Corn</li><img src="./img/corn.jpg" alt="Corn" width="100"/>
            <li>Tuna</li><img src="./img/tuna.jpeg" alt="Tuna" width="100"/>
            <li>Green Beans</li><img src="./img/Green beans.jpg" alt="Green beans" width="100"/>
            <li>Beans</li><img src="./img/beans.jpg" alt="Beans" width="100"/>
        </ul>
    </section>
    
    
    
</body>
</html>
